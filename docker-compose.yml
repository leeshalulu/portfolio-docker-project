version: '3.8'

services:
  # Nginx Service
  nginx:
    build: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./src:/var/www/html
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - php
    networks:
      - app-network
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 8.8.4.4

  # PHP Service
  php:
    build: ./php
    volumes:
      - ./src:/var/www/html
      - ./php/logs:/var/log/php
    networks:
      - app-network
    restart: unless-stopped
    environment:
      - TZ=UTC
      - PHP_MEMORY_LIMIT=256M
      - PHP_UPLOAD_MAX_FILESIZE=64M
    dns:
      - 8.8.8.8
      - 8.8.4.4

  # MySQL Service
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_INITDB_SKIP_TZINFO: 1
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./mysql/logs:/var/log/mysql
    ports:
      - "3306:3306"
    networks:
      - app-network
    restart: unless-stopped
    command: 
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    dns:
      - 8.8.8.8
      - 8.8.4.4

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
      UPLOAD_LIMIT: 256M
    ports:
      - "8081:80"
    depends_on:
      - mysql
    networks:
      - app-network
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 8.8.4.4

networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  mysql-data:
    driver: local
